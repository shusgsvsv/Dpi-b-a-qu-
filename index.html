<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QLAMIOS CONFIG 2.5</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    #password-screen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      flex-direction: column;
    }

    #password-input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    #submit-btn {
      margin-top: 10px;
      padding: 8px 15px;
      font-size: 16px;
      border: none;
      background-color: #00ff99;
      border-radius: 5px;
      cursor: pointer;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      font-weight: bold;
    }

    .rainbow {
      background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 3s linear infinite;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #00ff99;
    }

    .option {
      background-color: #1c1c1c;
      border-radius: 10px;
      padding: 15px 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 5px #000;
    }

    .option-info {
      max-width: 80%;
      text-align: left;
    }

    .option-title {
      font-weight: bold;
      font-size: 16px;
      color: #00ff99;
    }

    .option-desc {
      font-size: 13px;
      color: #cccccc;
      margin-top: 5px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #00ff99;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div id="password-screen">
    <h2>Nhập mật khẩu</h2>
    <input id="password-input" type="password" placeholder="Password" />
    <button id="submit-btn">Vào</button>
  </div>

  <img src="avatar.jpg" alt="Avatar" class="avatar" />
  <h1 class="rainbow">QLAMIOS CONFIG 2.5</h1>

  <div class="option">
    <div class="option-info">
      <div class="option-title">OPTIMIZE AIM 1.0</div>
      <div class="option-desc">Tối Ưu Hoá Việc Kéo Tâm Một Cách Mượt Mà</div>
    </div>
    <label class="switch">
      <input type="checkbox" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="option">
    <div class="option-info">
      <div class="option-title">DPI CONFIG<br>2.5</div>
      <div class="option-desc">Nghe Là Đủ Hiểu !</div>
    </div>
    <label class="switch">
      <input type="checkbox" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="option">
    <div class="option-info">
      <div class="option-title">DPI SPECIAL ( ADMIN )</div>
      <div class="option-desc">Tính Năng Này Chưa Có Sẵn Cho Người Dùng</div>
    </div>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

  <div class="option">
    <div class="option-info">
      <div class="option-title">Fix Reduce</div>
      <div class="option-desc">Giảm Rung Tâm, Lỗ Đầu 1000%!</div>
    </div>
    <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
    </label>
  </div>

  <script>
    const passScreen = document.getElementById("password-screen");
    const input = document.getElementById("password-input");
    const btn = document.getElementById("submit-btn");

    btn.addEventListener("click", () => {
      if (input.value === "qlamios18") {
        passScreen.style.display = "none";
      } else {
        alert("Sai mật khẩu!");
      }
    });
  </script>
</body>
</html>
